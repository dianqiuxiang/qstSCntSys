<!DOCTYPE html>
<html>
<head runat="server">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JK财务管理系统</title>
    <link rel="stylesheet" type="text/css" href="css/alogin.css" />
    <link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="js/jexpand.js"></script>
	<script type="text/javascript">
	
	function login(){
		var userName=$("#userName").val();
		var pwd=$("#pwd").val();
		
		if(userName==null||userName=="")
		{
			$.messager.alert("消息提示","用户名不能为空","info");
			return;
		}
		if(pwd==null||pwd=="")
		{
			$.messager.alert("消息提示","密码不能为空","info");
			return;
		}
		var data={
					"userName":userName,
					"pwd":pwd
				};
		$.ajax({
			type:"post",
			async: true, 
			url:"/qstSCntSys/login/login.do",
			data:JSON.stringify(data),
			dataType:"json",
			contentType:"application/json;charset=utf-8",
			success: function(result){
				if(result.result=="Success")
				{
					window.location.href = "pages/index.html";
					return false;
				}
				else
				{
					$.messager.alert("消息提示","用户名或密码错误","info");
					return;
				}
			},
			error: function(){
				$.messager.alert("消息提示","系统报错请联系管理员","info");
				return false;
			}			
		});
	}
	
	</script>
</head>
<body>
    <div class="Main">
        <ul>
            <li class="top"></li>
            <li class="top2"></li>
            <li class="topA"></li>
            <li class="topB"><span><img src="themes/default/images/logo.jpg" alt="" style="" /></span></li>
            <li class="topC"></li>
            <li class="topD">
                <ul class="login">
                    <li><span class="left login-text">用户名：</span> <span style="left">
                        <input id="userName" type="text" class="txt" name="userName"/>  
                     
                    </span></li>
                    <li><span class="left login-text">密码：</span> <span style="left">
                       <input id="pwd" type="password" class="txt" name="pwd" />  
                    </span></li>
					
                </ul>
            </li>
            <li class="topE"></li>
            <li class="middle_A"></li>
            <li class="middle_B"></li>
            <li class="middle_C"><span class="btn"><input name="" href='#' onclick="login()" type="image" src="images/login/btnlogin.gif" /></span></li>
          	<li class="middle_D"></li>
            <li class="bottom_A"></li>
            <li class="bottom_B">网站后台管理系统&nbsp;&nbsp;www.php.com</li>
        </ul>
    </div>
</body>
</html>
