function updateOrderInfo()
{
	var json={
			"id":"1",
			"orderCode":"1234",
			"customerType":"2",
			"customerPhone":"123",
			"customerName":"123",
			"customerAddress":"123",
			"orderDate":"2018-04-18",
			"orderAmount":"100",
			"healthMember":"显示",
			"customerSign":"确认",
			
			"updateProducts":[],   
			"deleteProducts":[],   
			"insertProducts":[]   
	};
	for(var i=0;i<=2;i++)
	{
		var product=new Object();
		product.id=i+1;
		product.productID=i+1;
		product.amount=i+3+1;
		product.price=i+6;
		json.updateProducts.push(product);
	}
	$.ajax({
	    type:"POST",
	    url:"http://localhost:8080/qstSCntSys/order/updateOrderAndOProductInfo.do",
	    contentType:"application/json;charset=utf-8",
	    dataType:"json",
	    data:JSON.stringify(json),
	    success:function(result){
	        //console.log("success");
	        alert(JSON.stringify(result));
	    }
	});
}
